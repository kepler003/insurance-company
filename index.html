<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Company</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
  <header class="header row">
    <img src="photos/logo.svg" alt="Logo">
    <button class="header__btn--mobile-menu btn btn--icon"> <i class="icon-hamburger"></i> </button>
    <nav class="header__nav">
      <button class="header__btn--nav btn btn--text-primary">Home</button>
      <button class="header__btn--nav btn">Benefits</button>
      <button class="header__btn--nav btn">Choose Insurance</button>
      <button class="header__btn--nav btn">About Us</button>
      <button class="header__btn--nav btn btn--border-primary">Contact Us</button>
    </nav>
  </header>

  <main class="main">

    <div class="row">
      <article class="welcome row__container">
        <div class="welcome__col welcome__col--left row__col">
          <h1 class="welcome__heading">
            <b><span class="text--primary">The Best</span></b> And <br> <b><span class="text--primary">Experienced</span></b><br> Insurance Service<br> In Indonesia
          </h1>
          <p class="welcome__message text--para">Libero, massa habitant ultrices pulvinar at. Diam eros eget quisque pretium. Faucibus proin volutpat mi et.</p>
          <button class="welcome__btn welcome__btn--more btn btn--primary">Read More</button>
          <button class="welcome__btn btn btn--light">About Us</button>
          <div class="welcome__logos">
            <p class="welcome__logos-heading">Has been leveraged by</p>
            <img class="welcome__logos-img" src="photos/diamond.jpg" alt="Diamond bank logo">
            <img class="welcome__logos-img" src="photos/chase.png" alt="Chase bank logo">
          </div>
        </div>
        <div class="welcome__col row__col">
          <picture>
            <source media="(max-width: 767px)" 
              srcset="phwotos/writing-hor-400w.jpg,
                      photos/writing-hor-800w.jpg 2x">
            <source media="(min-width: 768px)"
              srcset="photos/writing-ver-800w.jpg,
                      photos/writing-ver-1600w.jpg 2x">
            <img class="welcome__photo" src="photos/writing-ver-800w.jpg" alt="Writing in documents">
          </picture>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
